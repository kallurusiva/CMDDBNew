
<!DOCTYPE html>
<html lang="en" >
   <head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>

Wassap Marketing Tool

</title>

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />


<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

<!-- CSS Files -->
<link href="./wassap/assets/css/mt1.min.css" rel="stylesheet" />

</head>
    <body class="login-page sidebar-collapse">
<div class="page-header header-filter" style="background-image: url(./wassap/assets/img/bg7.jpg); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login">
            <form class="form" method="POST" action="wassapValidation.aspx">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
                <strong>Wassap Marketing Tool</strong>
              </div>
                
                <br/>
              <div class="card-body">


                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="material-icons">person</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Login Id" name="txtLoginID" id="txtLoginID">
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                    </span>
                  </div>

                  <input type="password" class="form-control" placeholder="Password..." name="txtPwd" id="txtPwd">
                </div>

              </div>
              <div class="footer text-center">
                <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                <br/><br/>
                <a href="recover_password.aspx">Forgot Password?</a>
                <br><br>

              </div>


            </form>
          </div>
      </div>
    </div>
  </div>


</div>

    </body>
</html>
